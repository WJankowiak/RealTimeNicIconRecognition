<main>
  <div class="container-fluid">
    <div class="row my-5">
      <div class="col-12 text-center">
        <h1 class="display-3 mb-5">Sign list</h1>
      </div>
      <div class="col-6 col-md-3 mb-3" *ngFor="let sign of signs">
        <div class="row text-center">
          <div class="col-12">
            <img class="img img-fluid" [src]="sign.img">
          </div>
          <div class="col-12">
            <h4>{{sign.label}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
