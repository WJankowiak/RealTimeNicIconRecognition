<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-xl-6 offset-xl-6 text-center py-5">
        <h1 class="display-3 mb-5">Data gathering tool</h1>
        <div class="row mb-3 justify-content-center">
          <div class="canvas-container col-6 col-xl-3 text-center mb-4">
            <canvas #mount class="border border-2 border-dark bg-white"></canvas>
          </div>
          <div class=" sign-container col-6 col-xl-3">
            <div class="text-center">
              <img class="img img-fluid icon" [src]="activeSign.img">
              <h4 class="mb-0">{{activeSign.label}}</h4>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-12 d-sm-none">
            <button class="btn btn-success mb-2 w-100" (click)="saveSign()">SAVE SIGN</button>
            <button class="btn btn-danger w-100" (click)="refresh()">ABANDON</button>
          </div>
          <div class="col-12 d-none d-sm-block">
            <button class="btn btn-success btn-lg mr-4" (click)="saveSign()">SAVE SIGN</button>
            <button class="btn btn-danger btn-lg" (click)="refresh()">ABANDON SIGN</button>
          </div>
        </div>
        <div class="row pt-5 text-center error-container" *ngIf="savingErrorOccur">
          <div class="col-12">
            <h4 class="text-danger">Upsss... Something went wrong.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<ngx-loading [show]="loading"></ngx-loading>
